- name: Install Default Software
  apt:
    pkg:
      - resolvconf
  
- name: Template a file to head.j2
  ansible.builtin.template:
    src: head.j2
    dest: /etc/resolvconf/resolv.conf.d/head
  register: touch_tail

- name: resolvconf  -u
  ansible.builtin.command: resolvconf  -u
  when: 
    - touch_tail.changed

- name: Install Default Software
  apt:
    pkg:
      - tcpdump
      - gpg
      - python3-pip
      - python3-full
      - python3-cryptography
      - net-tools
      - socat 
      - conntrack 
      - ipset
      - curl
      - sudo
    state: latest
    update_cache: yes
